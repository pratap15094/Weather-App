<div class="search">
  <form #form="ngForm" (submit)="onSubmit()" name="city" [(ngModel)]="cityName">
    <input type="text" placeholder="search city">
  </form>
</div>

<!-- <div class="container" *ngIf="weatherData">  -->
  <div class="container"> 
  <div class="upper-data">
    <img src="../assets/hot.jpg" >
    <!-- <img src="../assets/cold.webp" *ngIf="14 <=15"> -->

    <div class="whether-data">
      <!-- <div class="location">{{weatherData.name}}</div> -->
      <div class="location">kolkata</div>
      <div class="temprature">{{ 30 | number: '1.0-0'}}°C</div>
    </div>
  </div>

  <div class="lower-data">
    <div class="more-info-label">More Information...</div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/min.avif">
          <span>min</span>
        </div>
        <div class="info-block-value">{{10 | number: '1.0-0'}}°C</div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/max.avif">
          <span>max</span>
        </div>
        <div class="info-block-value">{{30 | number: '1.0-0'}}°C</div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humadity.avif">
          <span>humidity</span>
        </div>
        <div class="info-block-value">77%</div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind.avif">
          <span>wind</span>
        </div>
        <div class="info-block-value">10 km/h</div>
      </div>
    </div>
  </div>
</div>
